<div class="wrapper">
    <form (ngSubmit)="registrar()">
      <h1>Regístrate</h1>
  
      <div class="input-box">
        <input
          type="text"
          placeholder="Nombre"
          required
          [(ngModel)]="nombre"
          name="nombre"
        />
        <i class="bi bi-person-fill" [style.opacity]="nombre ? 0 : 1"></i>
      </div>
  
      <div class="input-box">
        <input
          type="email"
          placeholder="Correo"
          required
          [(ngModel)]="correo"
          name="correo"
        />
        <i class="bi bi-envelope-fill" [style.opacity]="correo ? 0 : 1"></i>
      </div>
  
      <div class="input-box">
        <input
          type="password"
          placeholder="Contraseña"
          required
          [(ngModel)]="contrasena"
          name="contrasena"
        />
        <i class="bi bi-lock-fill" [style.opacity]="contrasena ? 0 : 1"></i>
      </div>
  
      <button class="btn" type="submit">Crear Cuenta</button>
  
      <div *ngIf="error" style="color: red; margin-top: 10px;">
        {{ error }}
      </div>
    </form>
    <div class="register-link">
        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
  </div>
