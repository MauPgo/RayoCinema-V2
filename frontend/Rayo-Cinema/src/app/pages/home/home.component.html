<!-- aqui se cargarán las cards de las películas -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Nuestro Catálogo</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let pelicula of peliculas">
        <div class="card h-100">
          <img [src]="pelicula.imagen" class="card-img-top" [alt]="pelicula.titulo" />
          <div class="card-body">
            <h5 class="card-title text-center">{{ pelicula.titulo }}</h5>
            <h4 class="text-center">
              <i class="fas fa-star text-warning"></i> {{ pelicula.calificacion }}
            </h4>
            <br />
            <div class="text-center d-flex justify-content-center gap-2">
                <!-- función para redirigir a la pestaña detalle de la película seleccionada -->
              <button class="btn btn-primary" (click)="irADetalle(pelicula.id)">Ver</button>
              <button class="btn btn-outline-danger" (click)="toggleFavorito(pelicula)">
                <i class="fas" [ngClass]="esFavorito(pelicula.id) ? 'fa-heart' : 'fa-heart-broken'"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-lg-start mt-4 bg-dark text-white">
    <div class="text-center p-3">Derechos Reservados</div>
  </footer>
