<div class="wrapper">
  <form (ngSubmit)="iniciarSesion()">
    <h1>Inicia Sesión</h1>

    <div class="input-box">
      <input
        type="email"
        placeholder="Correo"
        required
        [(ngModel)]="correo"
        name="correo"
      />
      <i class="bi bi-person-fill" [style.opacity]="correo ? 0 : 1"></i>
    </div>

    <div class="input-box">
      <input
        type="password"
        placeholder="Contraseña"
        required
        [(ngModel)]="contrasena"
        name="contrasena"
      />
      <i class="bi bi-lock-fill" [style.opacity]="contrasena ? 0 : 1"></i>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox" /> Recuérdame</label>
      <a href="#">¿Olvidaste la contraseña?</a>
    </div>

    <button class="btn" type="submit">Iniciar Sesión</button>

    <div *ngIf="error" style="color: red; margin-top: 10px;">
      {{ error }}
    </div>
  </form>
  <div class="register-link">
    <a routerLink="/registro">Regístrate</a>
  </div>
</div>
